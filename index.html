<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Ledger | Finance Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>Pro-Ledger</h2>
            <nav>
                <button onclick="showTab('dashboard')">Dashboard</button>
                <button onclick="showTab('invoices')">Invoices</button>
                <button onclick="showTab('expenses')">Expenses</button>
            </nav>
        </aside>

        <main class="content">
            <section id="dashboard" class="tab-content">
                <div class="stats-grid">
                    <div class="card income"><h3>Total Income</h3><p id="total-income">$0.00</p></div>
                    <div class="card expense"><h3>Total Expenses</h3><p id="total-expense">$0.00</p></div>
                    <div class="card balance"><h3>Net Profit</h3><p id="net-balance">$0.00</p></div>
                </div>
                <canvas id="financeChart"></canvas>
            </section>

            <section id="entry-form" class="tab-content" style="display:none;">
                <h2 id="form-title">Add Entry</h2>
                <div class="form-group">
                    <input type="text" id="desc" placeholder="Client or Vendor Name">
                    <input type="number" id="amount" placeholder="0.00">
                    <select id="type">
                        <option value="income">Income (Invoice)</option>
                        <option value="expense">Expense</option>
                    </select>
                    <button class="btn-primary" onclick="addEntry()">Save Entry</button>
                </div>
                <table id="transaction-table">
                    <thead>
                        <tr><th>Description</th><th>Type</th><th>Amount</th><th>Date</th></tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
