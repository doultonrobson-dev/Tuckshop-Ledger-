<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Ledger Finance</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>Pro-Ledger</h2>
            <nav>
                <button class="nav-btn" onclick="showTab('dashboard')">üìä Dashboard</button>
                <button class="nav-btn" onclick="showTab('entry-form')">üìù Invoices & Expenses</button>
            </nav>
        </aside>

        <main class="content">
            <section id="dashboard" class="tab-content">
                <div class="stats-grid">
                    <div class="card income"><h3>Income</h3><p id="total-income">$0.00</p></div>
                    <div class="card expense"><h3>Expenses</h3><p id="total-expense">$0.00</p></div>
                    <div class="card balance"><h3>Net Profit</h3><p id="net-balance">$0.00</p></div>
                </div>
                <div class="chart-container">
                    <canvas id="financeChart"></canvas>
                </div>
            </section>

            <section id="entry-form" class="tab-content" style="display:none;">
                <h2>Add Transaction</h2>
                <div class="form-group">
                    <input type="text" id="desc" placeholder="Client/Vendor Name">
                    <input type="number" id="amount" placeholder="Amount (0.00)">
                    <select id="type">
                        <option value="income">Income (Invoice)</option>
                        <option value="expense">Expense</option>
                    </select>
                    <div class="button-row">
                        <button class="btn-save" onclick="addEntry()">Save Entry</button>
                        <button class="btn-download" onclick="downloadCSV()">Download Excel (CSV)</button>
                    </div>
                </div>
                
                <div class="table-scroll">
                    <table>
                        <thead>
                            <tr><th>Description</th><th>Type</th><th>Amount</th><th>Date</th></tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
