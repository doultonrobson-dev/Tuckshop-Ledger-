<section id="entry-form" class="tab-content" style="display:none;">
    <h2 id="form-title">Add Entry</h2>
    
    <div class="form-group">
        <input type="text" id="desc" placeholder="Client or Vendor Name">
        <input type="number" id="amount" placeholder="0.00">
        <select id="type">
            <option value="income">Income (Invoice)</option>
            <option value="expense">Expense</option>
        </select>
        
        <button class="btn-primary" onclick="addEntry()">Save Entry</button>
        
        <button class="btn-primary" style="background-color: #393a3d;" onclick="downloadCSV()">Download Backup (Excel)</button>
    </div>

    <table id="transaction-table">
        <thead>
            <tr><th>Description</th><th>Type</th><th>Amount</th><th>Date</th></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</section>
